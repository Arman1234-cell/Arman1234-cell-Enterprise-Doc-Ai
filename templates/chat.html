<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Assistant | Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Sidebar Scrollable Sections */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            gap: 15px;
        }

        .pdf-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .history-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-home {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            padding: 8px 15px;
            border: 1px solid var(--border);
            border-radius: 20px;
            margin-left: auto;
            transition: 0.3s;
        }

        .back-home:hover {
            background: var(--primary);
            color: white;
        }

        .topic-tag {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .topic-tag:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="dark-mode">

    <nav class="top-nav">
        <div class="hamburger" onclick="toggleSidebar()">
            <span></span><span></span><span></span>
        </div>
        <div style="font-weight: 600;">Knowledge Assistant</div>
        
        <a href="{{ url_for('index') }}" class="back-home">üè† Home</a>
        
        <div class="theme-toggle" onclick="toggleTheme()" style="margin-left: 15px; cursor: pointer;">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </div>
    </nav>

    <div class="app-wrapper">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <h4>Documents</h4>
                
                <div class="upload-section">
                    <input type="file" id="pdfInput" accept=".pdf" style="display: none;" onchange="updateFileName()">
                    <label for="pdfInput" style="display: block; padding: 12px; border: 2px dashed var(--border); border-radius: 10px; text-align: center; cursor: pointer; margin-bottom: 10px;">
                        <span id="fileNameDisplay">‚ûï New PDF</span>
                    </label>
                    <button onclick="uploadPDF()" id="uploadBtn" style="width: 100%;">Upload & Index</button>
                </div>

                <hr style="border: 0; border-top: 1px solid var(--border); margin: 10px 0;">

                <div class="pdf-history">
                    <p style="font-size: 0.75rem; opacity: 0.5; text-transform: uppercase;">Recent Files</p>
                    <div id="file-list"></div>
                </div>

                <div id="tag-box">
                    <p style="font-size: 0.75rem; opacity: 0.5; text-transform: uppercase;">Topics</p>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <div id="chat-window">
                <div class="msg bot-msg">Hello! Upload your PDFs in the sidebar to begin.</div>
            </div>
            <footer>
                <input type="text" id="userQuery" placeholder="Ask a question..." onkeypress="if(event.key === 'Enter') askQuestion()">
                <button onclick="askQuestion()" id="sendBtn">Send</button>
            </footer>
        </main>
    </div>

    <script>
        let uploadedFiles = [];

        function updateFileName() {
            const input = document.getElementById('pdfInput');
            if(input.files[0]) {
                document.getElementById('fileNameDisplay').innerText = input.files[0].name;
            }
        }

        async function uploadPDF() {
            const fileInput = document.getElementById('pdfInput');
            const btn = document.getElementById('uploadBtn');
            if (!fileInput.files[0]) return alert("Please select a file.");

            const fileName = fileInput.files[0].name;
            btn.innerText = "Indexing...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);

                if(!uploadedFiles.includes(fileName)) {
                    uploadedFiles.push(fileName);
                    const fileList = document.getElementById('file-list');
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `üìÑ ${fileName}`;
                    fileList.prepend(item);
                }

                const tagBox = document.getElementById('tag-box');
                tagBox.innerHTML = '<p style="font-size: 0.75rem; opacity: 0.5; text-transform: uppercase;">Topics</p>';
                
                const pillContainer = document.createElement('div');
                pillContainer.style.display = 'flex';
                pillContainer.style.flexWrap = 'wrap';
                pillContainer.style.gap = '8px';

                data.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'topic-tag';
                    span.innerText = tag;
                    span.onclick = () => { 
                        document.getElementById('userQuery').value = `Tell me about ${tag}`; 
                    };
                    pillContainer.appendChild(span);
                });
                tagBox.appendChild(pillContainer);

                document.getElementById('fileNameDisplay').innerText = "‚ûï New PDF";
                fileInput.value = "";
                addMessage("bot", `Successfully indexed: ${fileName}`);

            } catch (err) {
                addMessage("bot", "Error: " + err.message);
                console.error(err);
            } finally {
                btn.innerText = "Upload & Index";
                btn.disabled = false;
            }
        }

        async function askQuestion() {
            const input = document.getElementById('userQuery');
            const sendBtn = document.getElementById('sendBtn');
            const query = input.value.trim();
            if (!query) return;

            addMessage("user", query);
            input.value = "";
            sendBtn.disabled = true;
            sendBtn.innerText = "...";

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' // CRITICAL: This line fixes the 415 error
                    },
                    body: JSON.stringify({ message: query })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage("bot", "‚ö†Ô∏è Error: " + data.error);
                } else {
                    addMessage("bot", data.response);
                }
            } catch (err) {
                addMessage("bot", "Server connection lost. Try refreshing.");
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerText = "Send";
            }
        }

        function addMessage(sender, text) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${sender}-msg`;
            div.innerText = text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-icon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.remove('dark-mode');
                document.getElementById('theme-icon').innerText = 'üåô';
            }
        };
    </script>
</body>
</html>
