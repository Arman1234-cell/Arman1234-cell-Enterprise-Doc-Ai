<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enterprise Doc AI â€“ Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style-1.css') }}">
</head>
<body>

<div id="chat-container">
  <header>
    <h1>Ask Your Documents</h1>
    <p>Ask questions about the PDFs you uploaded.</p>
  </header>

  <div id="chat-window"></div>

  <footer class="input-area">
    <input type="text" id="user-input" placeholder="Ask a question about your documents..." />
    <button id="send-btn">Send</button>
  </footer>
</div>

<script>
const chatWindow = document.getElementById("chat-window");
const input = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

function addMessage(text, isUser) {
  const div = document.createElement("div");
  div.classList.add("msg");
  div.classList.add(isUser ? "user-msg" : "bot-msg");
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  input.value = "";
  addMessage("Thinking...", false);
  const thinkingEl = chatWindow.lastChild;

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text }),
    });
    const data = await res.json();

    chatWindow.removeChild(thinkingEl);

    if (!res.ok) {
      addMessage(data.error || "Error from server.", false);
    } else {
      addMessage(data.response || "No response text.", false);
    }
  } catch (err) {
    console.error(err);
    chatWindow.removeChild(thinkingEl);
    addMessage("Network error while chatting.", false);
  }
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
